{% extends 'base.html' %}

{% block title %}Password Reset Complete - Ride2School{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Password Reset Complete</h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                </div>
                
                <p>Your password has been set. You may now proceed to log in with your new password.</p>
                
                <div class="d-grid gap-2 mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
