{% extends 'base.html' %}

{% block title %}Logging Out - Ride2School{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Log Out</h3>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-sign-out-alt fa-4x text-primary mb-3"></i>
                <p class="mb-4">Are you sure you want to log out?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Yes, Log Me Out</button>
                        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
